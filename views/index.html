<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CAPSTONE</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
<div>
<br/>
    <div style="text-align: center">
    </div>
<div class="jumbotron" style="text-align:center"> 
        <img  src="images/capstoneWide.png" style="max-width:20%; height: auto">

    <p id="headerText"></p>
Welcome to the CAPSTONE HME search utility.
</p>
Happy Searching!
</div>
</div>
<div style="text-align: center">
        SEARCH BY: <br> <br>
        <form action="/citysearch" method="get" class="searchField">
           <input type="text" name="city">
            <input type="submit" value="CITY">
          </form>
         <br>
         <form action="/statesearch" method="get" class="searchField">
            <input type="text" name="state">
             <input type="submit" value="STATE">
           </form>
          <br>
          <form action="/providersearch" method="get" class="searchField">
            <input type="text" name="provider">
             <input type="submit" value="PROVIDER #">
           </form>
           <br>
           <form action="/namesearch" method="get" class="searchField">
            <input type="text" name="name">
             <input type="submit" value="NAME">
           </form>
</div>
<br>
<br>
<br>

<table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Provider #</th>
            <th scope="col">Name</th>
            <th scope="col">Reported</th>
          </tr>
        </thead>
        <tbody>
            {{#data}}
          <tr>
            <th scope="row"> {{CITY}} </th>
            <td>{{State}}</td>
            <td>{{PRVDR_NUM}}</td>
            <td>{{HOSPC14_NAME}}</td>
            <td>{{ITM_VAL_NUM}}</td>
          </tr>
          {{/data}}
        </tbody>
      </table>
</div>
</div>

        
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
